    <script>
        // 변수(저장공간) 선언하고, 값 할당
        // 변수는 언제 만들어지나요? > 선언할 때
        var name = "홍길동"
        var age = 10 // < 이런게 변수를 선언한다고 표현
        age = 20 // 값 재할당 가능
        var tel = "0101112222"

        var tel = "021112222" // 재 선언 가능
        console.log ("내 전화번호는 " + tel) // 휴대폰 번호? 집 번호?

        let phone = "0101112222"
        // let phone = "0311112222" 에러!
        phone = "0113335555" //재할당만 가능
        console.log ("내 전화번호는 " + phone) // 휴대폰 번호

        const P1 =  3.14
        // const P1 = 3.14 재 선언 불가능
        // P1 = 3.15 // 재할당 불가능, 에러!
        console.log("파이값은 " + P1)
    </script>
