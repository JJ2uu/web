<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function purchase() {
        place = document.getElementById("place2").value
        price = document.getElementById("price2").value
        pay = document.getElementById("pay2").value
        price2 = parseInt(price)
        resultTag = document.getElementById("result")
        if (pay == "2") {
            price2 = price2 + 1000
        } else if (pay == "3") {
            price2 = price2 + 500
        }
        result.innerHTML = place + "에서" + price2 + "원을 결제수단" + pay + "번으로 결제했습니다."
    }
    </script>
    <style>
        #pay2 {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>자바스크립트 함수문제 연습</h2>
    <hr>
    구매상점 : <input type="text" id="place2" value="더조은샵"><br>
    결제금액 : <input type="text" id="price2" value="10000"><br>
    결제수단  (1)계좌이체  (2)신용카드  (3)휴대폰결제<br>
    <input type="text" id="pay2" placeholder="결제수단을 숫자로 입력하세요.">
    <button onclick="purchase()" id="purchase2">결제 버튼</button><br>
    <hr>
    <div id="result"></div>
</body>
</html>
