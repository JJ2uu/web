<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hi() {
            alert("여러분 2시간이 지나면 끝나요.")
        }
        function bye() {
            alert("드디어 끝났어요~")
        }
        function idCheck() {
            id2 = document.getElementById("id2").value //"root"값을 가져온다.
            size = id2.length
            
            alert(size)
            if (size < 5) {
                // alert("로그인 성공!!!")
                result.innerHTML = "<font color=red>아이디는 5글자 이상으로 만드셔야 합니다.</font>"
            } else {
                result.innerHTML = "<font color=blue>유효합니다.</font>"
            }
        }
        function pwCheck() {
            pw2 = document.getElementById("pw2").value
            pw3 = document.getElementById("pw3").value
            if (pw2 === pw3) {
                result.innerHTML = "패스워드가 동일합니다."
            } else {
                result.innerHTML = "<font color = red>다시 입력하세요.</font>"
            }
        }
    </script>
</head>
<body>
    <h2>자바스크립트 테스트</h2>
    <hr>
    <button onclick="hi()">인사처리</button>
    <button onclick="bye()">안녕처리</button>
    <hr color="red">

    아이디 : <input type="text" id="id2" value="root">
    <button onclick="idCheck()">글자수 체크</button><br>

    패스워드1 : <input type="text" id="pw2" value="1234"> <br>
    패스워드2 : <input type="text" id="pw3" value="1234">
    <button onclick="pwCheck()">패스워드 동일</button>
    
    <div id="result"></div>
    
</body>
</html>
