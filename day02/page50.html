<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 장르</title>
    <style>
        body {
            background-color: black;
        }
        div {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
        }
        #total {
            background-color: black;
            width: 800px;
            height: 1600px;
        }
        #center {
            padding: 5%;
            width: 800px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #top {
            width: 800px;
            height: 80px;
            background: rgb(194, 0, 0);
            padding: 2px;
        }
        #top2 {
            background-color: black;
            color: yellow;
            width: 200px;
            height: 100px;
            position: fixed;
            top: 5px;
            right: 10px;
            box-shadow: 10px 10px rgb(78, 0, 0);
            text-align: center;
            border: 5px solid red;
        }
        li {
            list-style: none;
            width: 100px;
            height: 20px;
            float: left;
            text-align: center;
            padding: 15px;
        }
        li:nth-child(2n) {
            background-color: black;
        }
        li:nth-child(2n+1) {
            background-color: rgb(44, 44, 44);
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        li:first-child {
            border-radius: 50px 0 0 50px;
        }
        li:last-child {
            border-radius: 0 50px 50px 0;
        }
        table {
            border-collapse : collapse;
            border-color:rgb(44, 44, 44);
            text-align: center;
            width: 400px;
            height: 200px;
        }
        .input {
            background-color: gray;
        }
        .finish_button:hover {
            background-color: red;
            color: #fff;
            transition: 0.5s;
        }
        .F1 {
            background-color: rgb(44, 44, 44);
        }
    </style>
</head>
<body>
    <div id="total">
        <div id="top">
            <ul>
                <li>
                    <a href="page20.html">회원가입</a>
                </li>
                <li>
                    <a href="page10.html">Netflix</a>
                </li>
                <li>
                    <a href="page30.html">더 글로리</a>
                </li>
                <li>
                    <a href="page40.html">Other</a>
                </li>
                <li>
                    <a href="page50.html">고객센터</a>
                </li>
            </ul>
        </div>
        <div id="top2">
            퀵바
        </div>
        <div id="center">
           <table border="1">
                <tr class="F1">
                    <td>항목</td>
                    <td colspan="2">입력</td>
                </tr>
                <tr>
                    <td>번호</td>
                    <td class="input"><input type="text"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td class="input"><input type="text"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td class="input"><input type="text"></td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td class="input"><input type="text"></td>
                </tr>
                <tr style="background-color: red;">
                    <td colspan="2">
                        <button class="finish_button">글쓰기 완료</button>
                    </td>
                </tr>
           </table>
        </div>
    </div>
</body>
</html>
