	$(function() {
		$("#b1").click(function() {
			$("#result").empty() // 기존 result 내용 다 지워라
			$.ajax({
				url: "data/rank.json",
				success: function(doc) {
					list = doc.rank
					alert(list.length)
					for (var i = 0; i < list.length; i++) {
						n = list[i].name
						t = list[i].tel
						$("#result").append(n + ", " + t + "<br>")
					}
				}
			})
		})
		
		$("#b2").click(function() {
			$("#result").empty()

				url: "data/MOCK_DATA.json",
				success: function(doc) {

					alert(list.length)
					for (var i = 0; i < list.length; i++) {
						id = list[i].id
						email = list[i].email
						$("#result").append(id + ", " + email + "<br>")
					}
				}
			})
		})
