<!-- css -->
<style type="text/css">
	body {
		background: #5cc4ed;
	}
	#b1 {
		background: #028abf;
		color: #fff;
		border-radius: 5px;
		border-style: none;
	}
	#b2 {
		background: #000;
		color: #fff;
		border-radius: 5px;
		border-style: none;
	}
	.t1 {
		background: #fff;
		width: 150px;
		text-align: center;
	}
</style>

</head>
<body>
	<!-- 테이블 input에 작성한 내용을 Tomcat한테 보냄 -->
	<hr>
	<!-- a태그는 무조건 get방식 -->
	<a href = "http://localhost:8888/web01/one2.jsp?no=16">
		<button>16번 게시물</button>
	</a>
	<a href = "http://localhost:8888/web01/one2.jsp?no=15">
		<button>15번 게시물</button>

		<button>14번 게시물</button>
	</a>
	<hr>
	<form action="one2.jsp" method = "get"> 
		<table border="1">
			<tr>
				<td class = "t1">검색할 게시글 번호</td>
				<td>
					<input name = "no">
				</td>
			</tr>
			<tr>
				<td colspan = "2" class = "t1">

				</td>
			</tr>
		</table>
