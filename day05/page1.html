        function purchase() {
            shop2 = document.getElementById("shop").value

            pay2 = document.getElementById("pay").value

            if (pay2 == 2) {
                price3 = price3 + 1000 // 변수(저장공간)없이 price3 + 1000만 입력하면 cpu가 계산한 값이 공중분해된다.

                price3 = price3 + 500
            } else {

            }

            result.innerHTML = shop2 + "에서 <font color=red> " + price3 + "</font>원을 결제수단 " + pay2 + "번으로 결제했습니다."

        }

            space2 = document.getElementById("space").value

            choice2 = document.getElementById("choice").value

            let method = ""
            let money = 0

            if (choice2 == "1") {
                method = "비행기"
                money = 30000
            } else if (choice2 == "2") {
                method = "버스"
                money = 10000
            } else {
                method = "자가용"
                money = 50000
            }

            text = "나는 " + month2 + "월에 " +
                    space2 + "으로 " +
                    method + "를 타고 여행을 갈거에요. 비용은 " +
                    money + "원"

            result3 = document.getElementById("result2")
            result3.innerHTML = text
        }
