<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			alert('버튼 1 클릭')
			t1 = $("#text1").text() // 태그 사이의 텍스트를 가져올 때는 text()
			alert('가지고 온 값은>> ' + t1)
		}) // b1
		$("#b2").click(function() {
			alert('버튼 2 클릭')
			t2 = $("#text2").val() // input 의 value값을 가져올 때는 val
			alert('가지고 온 값은>> ' + t2)
		}) // b2
		$("#b3").click(function() {
			alert('버튼 3 클릭')
			$("#text3").text('내가 들어간당!') // 괄호 안에 String을 넣으면 setText의 의미 
			$("#text4").val('나의 아이디는 hahahahaha')
		}) // b3
	})
	
	/* text() 와 text('String')이 되는 이유 >> jQuery는 오버로딩이 매우매우 활성화! */
	
</script>
</head>
<body>
	<h3 id = "text1">나는 1번의 텍스트</h3>
	<input id = "text2" value = "나는 2번의 값">
	<h3 id = "text3"></h3>
	<input id = "text4">
	<button id = "b1">push</button>
	<button id = "b2">push</button>
	<button id = "b3">push</button>
</body>
</html>
