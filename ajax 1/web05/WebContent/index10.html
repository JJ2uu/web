<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	
	$(function() {
		$("#b1").click(function() {
			i2 = $("#in2").val()
			i3 = $("#in3").val()
			m = $("#me").val()
			
			divTag = $("#result") // 태그만 가져올 때는 태그 id까지만
			if (i2 == 1 && i3 == 1) {
				//divTag.text('우산 꼭 챙기세용') > 태그 사이에 글자만
				divTag.html('<font color= red>우산 꼭 챙기세용</font><br>') // > 태그 사이에 html태그 + 글자 가능
			} else {
				divTag.html('<font color= red>우산 확인하기</font><br>')
			} // if~else
			divTag.append(m + "<br>") // append는 기존 값 지우지 않고 덧붙이기
		}) // #b1
	}) // $
	
</script>
</head>
<body>
	비가 오나요? 1)온다	2)안온다: <input id = "in2" value = "1"> <br>
	구름이 많은가요?? 1)많다	2)아니다: <input id = "in3" value = "1"> <br>
	내 기분은? <input id = "me" value = "하하하..."> <br>
	<button id = "b1">나를 눌러랑</button>
	<div id = "result"></div>
</body>
</html>
